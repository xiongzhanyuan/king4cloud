spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/ceshibook?characterEncoding=utf-8&useSSL=false&autoReconnect=true&rewriteBatchedStatements=true
      username: root
      password: yueshen521
      driver-class-name: com.mysql.jdbc.Driver
      initial-size: 5
      min-idle: 5
      max-active: 20
